<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" type="text/css" rel="stylesheet" />
    <script src="./scripts/script.js" type="text/javascript"></script>
    <title>Log in to Twitter / Twitter</title>
</head>
<body>
    <div class="page">
        <img src="images/signin_bg.png" alt="Twitter banner" class="background">
        <div class="title">
            <img src="./images/twitter-icon-white-transparent-11549537259z0sowbg17j.png" alt="Twitter icon" class="icon">
            <h1>Happening now</h1> 
            <h2>Join Twitter today.</h2>
            <button>Sign up with phone or email</button>
            <p>By signing up, you agree to the <span class="blue">Terms of Service</span> and <span  class="blue">Privacy Policy</span> Privacy Policy, including <span  class="blue">Cookie Use.</span> </p>
            <h3>Already have an account?</h3>
            <button class="sign-in">Sign in</button>
        </div>
    </div>
    
</body>
</html>
